		.s-item-box{

			left:-1px;
			top:71px;
			width: 248px;
			height: 143px;

		.r-service li.box-on{

		}
	</style>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script>
		$(function(){	
			$(".item-box").hover(function(){
				$(this).addClass("box-on").children(".s-item-box").css("display","block");

				$(this).removeClass("box-on").children(".s-item-box").css("display","none");
			});
		});
	</script>
